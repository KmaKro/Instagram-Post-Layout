<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>My IG POST</title>
</head>

<body class="background">
    <div class="post">
        <div class="post-title">
            <div class="post-left">
                <div clas="image">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/63233c7fe8459d000147570d-image_7238612d.jpeg?region=0,0,1536,864"
                        alt"" width="60" height="60">
                </div>
                <div class="details">
                    <p class="name">Yoda_Fans_CL</p>
                    <p class="location">Valle Nevado</p>
                </div>
            </div>
            <div class="post-right">
                <i class="fa-solid fa-ellipsis-vertical" style="font-size: 40px;"></i>
            </div>
        </div>

        <div class="post-content">
            <img src="https://parade.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_680/MTkwNTc1ODgwODM5MTEyNTcy/yoda-quote-1.webp"
                alt"ff" width="500" height="500">
        </div>
        <div class="post-footer">
            <div class="like-share-comment">
                <i class="fa-regular fa-heart" style="font-size: 30px;"></i>
                <i class="fa-regular fa-comment" style="font-size: 30px;"></i>
                <i class="fa-regular fa-paper-plane" style="font-size: 30px;"></i>
            </div>
            <div class="save">
                <i class="fa-regular fa-bookmark" style="font-size: 30px;"></i>
            </div>
        </div>
        <div class="post-footer-content">
            <p class="likes by">liked by <b>4geeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            <p>"Train yourself to let go of everything you fear to lose"</p>
        </div>


    </div>


    </div>



</body>

</html>
